<section class="play">
    <canvas #canvas></canvas>
  
    <!-- Overlay controles -->
    <div class="overlay" *ngIf="paused() || gameOver()">
      <form *ngIf="gameOver()" (submit)="submitAlias($event.target); $event.preventDefault()">
        <h3>Guardar puntaje</h3>
        <label>Alias</label>
        <input name="alias" minlength="3" required />
        <button type="submit">Enviar</button>
        <a routerLink="/ranking">Ver ranking</a>
      </form>
      <p *ngIf="paused() && !gameOver()">P para reanudar</p>
    </div>
  
    <div class="help">
      ←/→ o A/D moverse • Espacio disparar • P/Esc pausar
    </div>
  </section>
